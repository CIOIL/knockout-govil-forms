<body>
<span id="GenezralAttributes" formsigntime="SupportAgforms2HtmlDisplay" tfsenabledbuttons="saveaspdf" tfslanguage="hebrew" tfsappmode="release" tfsmaxattachmentfilesize="" tfshiddenbuttons="lock;submit;displaysign;attachment;showattachments;embeded;reset;submit;index;options;encrypt" tfsrequirederrordisplay="Border:red" tfsallowedattachmentextensions="" tfsmailserver="http://xxx.xxx.xx" tfssubmitactionparam="action:postForm;url:https://xxx.xxx.xx;ActionOnreturn:function{callback}" tfssubmitaction="submitByHTTP" tfsformid="xxx.xxx.xx" tfsformname="בקשה לדרכון / תעודת מעבר &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;© כל הזכויות שמורות מדינת ישראל שרות הטפסים " tfstest="key1:value1;key2:value2" tfsversion="0.9.2.88" tfspluginversion="3.2.0.0" tfsprintsetup="rightmargin:0.5;leftmargin:0;bottommargin:0;topmargin:30;CheckFormIntegrityBeforePrint:true;PrintBackgroundImage:true" tfsdisableversionalert="True" tfsrequiredmark="" tfsuimode=""></span>
<div class="tfsOuterDiv" id="OuterDiv">
    <div class="tfsScrollDiv" id="scrolldiv">
        <div class="tfsMainDiv" id="mainDiv">
            <div id="user" class="content-container div-size marginBottom15">
                <div class="blue">
                    <span class="section-title" tfsindex>אנשי קשר</span>
                    <div class="separate-line"></div>
                    <!-- DYNAMIC  TABLE -->

                    <table id="contacts" class="stripesTbl fill-container" tfsdata tfsstaticrows="true">
                        <thead>
                            <tr>
                                <td class="noPrint">&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>שם פרטי</td>
                                <td>משפחה</td>
                            </tr>
                        </thead>
                        <tbody data-bind='foreach: contactsList'>
                            <tr>
                                <td>
                                    <button id="dellRow"
                                            name="dellRow"
                                            class="transparentButton"
                                            data-bind="removeRow: $parent.contactsList"
                                            title="למחיקת שורה מטבלת מסמכים">
                                        <img tfssrc="del_small.GIF" height="15" width="15" alt="למחיקת שורה מטבלת מסמכים" />
                                    </button>
                                    <button id="dellRowMin"
                                            name="dellRowMin"
                                            class="transparentButton"
                                            data-bind="removeRow: $parent.contactsList, minRows: 2, args: { index: $index() } "
                                            title="למחיקת שורה מטבלת מסמכים">
                                        <img tfssrc="del_small.GIF" height="15" width="15" alt="למחיקת שורה מטבלת מסמכים" />
                                    </button>
                                </td>
                                <td>
                                    <span id="tdNum_contacts" name="tdNum_contacts" tfsdefault="1" tfsrowdata data-bind="text: $index() + 1">1</span>
                                </td>
                                <td>
                                    <input id="firstName" tfsrowdata tfsname="שם פרטי" class="tfsInputText" data-bind="value: firstName" />
                                </td>
                                <td>
                                    <input id="lastName" tfsrowdata tfsname="משפחה" class="tfsInputText" data-bind="value: lastName" />
                                </td>

                            </tr>

                        </tbody>
                    </table>
                    <span id="btnAdd" style="cursor:pointer" class="noPrint">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="addRowMax"
                                style="background-color:Transparent"
                                type="button"
                                data-bind="addRow: contactsList,
                                                maxRows: 3,
                                                args: { index: 1234, test: 456 }">
                            <img id="Img1" align="middle" class="noPrint" style="cursor: pointer" title="הוסף שורה" tfssrc="but_add_blue.gif" align="left" border="0">
                        </button>
                        <button id="addRow"
                                style="background-color:Transparent"
                                type="button"
                                data-bind="addRow: contactsList">
                            <img id="Img2" align="middle" class="noPrint" style="cursor: pointer" title="הוסף שורה" tfssrc="but_add_blue.gif" align="left" border="0">
                        </button>
                    </span>

                    <!-- DYNAMIC IN DYNAMIC TABLE -->
                    <br /><br /> <br /><br />
                    <span class="section-title" tfsindex>ארועים</span>
                    <div class="separate-line"></div>
                    <table id="information" class="stripesTbl fill-container" tfsdata tfsstaticrows="true">
                        <thead>
                            <tr>
                                <td class="noPrint">&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>שם הארוע</td>
                            </tr>
                        </thead>
                        <tbody data-bind='foreach: events'>
                            <tr>
                                <td>
                                    <button id="externalDellRow"
                                            name="dellRow"
                                            class="transparentButton"
                                            data-bind="removeRow: $parent.events"
                                            title="למחיקת שורה מטבלת ארועים">
                                        <img tfssrc="del_small.GIF" height="15" width="15" alt="למחיקת שורה מטבלת מסמכים" />
                                    </button>

                                </td>
                                <td>
                                    <span id="tdNum_Events" name="tdNum_Events" tfsdefault="1" tfsrowdata data-bind="text: $index() + 1">1</span>
                                </td>
                                <td>
                                    <input id="EventName" tfsrowdata tfsname="שם הארוע" class="tfsInputText" data-bind="value: eventName" /><!-- -->
                                </td>
                                <td>


                                    <table id="internalContacts" class="stripesTbl fill-container" tfsdata tfsstaticrows="true">
                                        <thead>
                                            <tr>
                                                <td class="noPrint">&nbsp;</td>
                                                <td>&nbsp;</td>
                                                <td>שם פרטי</td>
                                                <td>משפחה</td>
                                            </tr>
                                        </thead>
                                        <tbody data-bind='foreach: contacts'>
                                            <tr>
                                                <td>
                                                    <button id="internalDellRow"
                                                            name="dellRow"
                                                            class="transparentButton"
                                                            data-bind="removeRow: $parent.contacts"
                                                            title="למחיקת שורה מטבלת אנשי קשר">
                                                        <img tfssrc="del_small.GIF" height="15" width="15" alt="למחיקת שורה מטבלת מסמכים" />
                                                    </button>
                                                    <button id="internalDellRowMin"
                                                            name="dellRowMin"
                                                            class="transparentButton"
                                                            data-bind="removeRow: $parent.contacts, minRows: 2, args: { index: $index() } "
                                                            title="למחיקת שורה מטבלת אנשי קשר">
                                                        <img tfssrc="del_small.GIF" height="15" width="15" alt="למחיקת שורה מטבלת מסמכים" />
                                                    </button>
                                                </td>
                                                <td>
                                                    <span id="tdNum_internalContacts" name="tdNum_internalContacts" tfsdefault="1" tfsrowdata data-bind="text: $index() + 1">1</span>
                                                </td>
                                                <td>
                                                    <input id="internalFirstName" tfsrowdata tfsname="שם פרטי" class="tfsInputText" data-bind="value: firstName" />
                                                </td>
                                                <td>
                                                    <input id="internalLastName" tfsrowdata tfsname="משפחה" class="tfsInputText" data-bind="value: lastName" />
                                                </td>

                                            </tr>

                                        </tbody>
                                    </table>
                                    <button id="internalAddRowContacts"
                                            style="background-color:Transparent"
                                            type="button"
                                            data-bind="addRow: contacts">
                                        <img id="Img3" align="middle" class="noPrint" style="cursor: pointer" title="הוסף שורה" tfssrc="but_add_blue.gif" align="left" border="0">
                                    </button>
                                    <button id="internalAddRowContactsMax"
                                            style="background-color:Transparent"
                                            type="button"
                                            data-bind="addRow: contacts,
                                                            maxRows: 3,
                                                            args: { index: 1234, test: 456 }">
                                        <img id="Img4" align="middle" class="noPrint" style="cursor: pointer" title="הוסף שורה" tfssrc="but_add_blue.gif" align="left" border="0">
                                    </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <button id="addRowEvents"
                            style="background-color:Transparent"
                            type="button"
                            data-bind="addRow: events">
                        <img id="Img22" align="middle" class="noPrint" style="cursor: pointer" title="הוסף שורה" tfssrc="but_add_blue.gif" align="left" border="0">
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>

<table id="table">
    <tbody data-bind='foreach: contactsList'>
        <tr>
            <td>
                <button id="removeRow"
                        data-bind="removeRow: $parent.contactsList"></button>
                <button id="removeRowMin"
                        data-bind="removeRow: $parent.contactsList, minRows: 3, args: { index: $index() } "></button>
            </td>
            <td>
                <table>
                    <tbody data-bind='foreach: dates'>
                        <tr>
                            <td>
                                <button id="removeInternalRow"
                                        data-bind="removeRow: $parent.dates"></button>
                                <button id="removeInternalRowMin"
                                        data-bind="removeRow: $parent.dates, minRows: 3, args: { index: $index() } "></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>

        </tr>
    </tbody>
</table>
</body>
