<span class="extend-operations-toolbar">
    <span>
        <a data-bind="visible: isSubmitEnable,click: submitForm,attr:{'title': labels().submitTitle}" class="submit  glow " id="_tb_submit" role="button" accesskey="m" href="#">
            <i class="ic-send" aria-hidden="true"></i>
            <span class="text-toolbar bg" data-bind="text: labels().submitText"></span>
        </a>
    </span>
    <span>
        <a data-bind="visible: isValidateEnable, click: validateForm,attr:{'title': labels().validateTitle}" class="validate glow" id="_tb_validate" role="button" accesskey="l" href="#">
            <i class="ic-v" aria-hidden="true"></i>
            <span class="bg" data-bind="text: labels().validateText"></span>
        </a>
    </span>
    <span>
        <a data-bind="visible: isPrintEnable,click: printForm ,attr:{'title': labels().printTitle}" class="print glow" id="_tb_print" role="button" accesskey="p" href="#">
            <i class="ic-print" aria-hidden="true"></i>
            <span class="text-toolbar bg" data-bind="text: labels().printText"></span>
        </a>
    </span>
    <span>
        <a data-bind="visible: isSaveAsPdfEnable,click: saveAsPdf ,attr:{'title': labels().saveAsPDFTitle}" class="pdf glow" id="_tb_saveaspdf" role="button" accesskey="c" href="#">
            <i class="ic-pdf" aria-hidden="true"></i>
            <span class="text-toolbar bg" data-bind="text: labels().saveAsPDFText"></span>
        </a>
    </span>
    <span class="cl1">
        <a data-bind="visible: isDrawersEnable,click: openFullView,attr:{'title': labels().fullViewTitle}" class="drawers glow" id="_tb_drawers" role="button" accesskey="r" style="" href="#">
            <i class="ic-view-folds" aria-hidden="true"></i>
            <span class="bg" data-bind="text: labels().fullViewText"></span>
        </a>
    </span>
    <span class="cl1">
        <a data-bind="visible: isTabsEnable,click: openTabsView,attr:{'title': labels().tabsTitle}" class="tabs glow" id="_tb_tabs" role="button" accesskey="x" href="#">
            <i class="ic-view-tabs" aria-hidden="true"></i>
            <span class="bg" data-bind="text: labels().tabsText"></span>
        </a>
    </span>
    <span class="cl1">
        <a data-bind="visible: isAttachmentEnable,click: fileAttachment,attr:{'title': labels().fileAttachmentTitle}" class="save glow" id="_tb_save" role="button" accesskey="s" href="#">
            <i class="ic-attachment" aria-hidden="true"></i>
            <span class="bg" data-bind="text: labels().fileAttachmentText"></span>
        </a>
    </span>
    <!-- ko if: isSaveEnable -->
    <span class="cl1">
        <a data-bind="click: startSaveProcess,attr:{'title': labels().saveTitle}" class="save glow" id="_tb_save" role="button" accesskey="s" href="#">
            <i class="ic-save" aria-hidden="true"></i>
            <span class="bg" data-bind="text: labels().saveText"></span>
        </a>
    </span>
    <!-- /ko -->
</span>
